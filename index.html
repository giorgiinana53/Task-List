<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c891029cf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="container__row">
            <div class="container__row__box">
                <div id="main" class="container__row__box__card">
                    <div class="container__row__box__card__content">
                        <span class="container__row__box__card__content__title">Task List</span>
                    </div>
                    <br>
                    <div class="container__row__box__card__row">
                        <form id="task-form">
                            <div class="container__row__box__card__row__input--field input">
                                <input type="text" name="task" id="task" required="">
                                <label for="task">New Task</label>
                            </div>
                            <input type="submit" value="Add Task" class="btn">
                        </form>
                    </div>
                </div>
                <br>
                <br>
                <div id="line"></div>
                <div class="container__row__box__card--action">
                    <br>
                    <br>
                    <h5 id="task-title">Tasks</h5>
                    <br>
                    <div id="task-form" class="container__row__box__card--action__input--field input">
                        <input type="text" name="filter" id="filter" required="">
                        <label for="filter">Filter Tasks</label>
                    </div>
                    <ul class="container__row__box__card--action__ul"></ul>
                    <br>
                    <div id="line"></div>
                    <br>
                    <a href="#" class="container__row__box__card--action__clear--tasks">Clear Tasks</a>
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
